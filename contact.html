<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechComm Insights - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TechComm Insights</h1>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="career-insights.html">Career Insights</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact us if you have any questions, recommendations, or want to collaborate.</p>
            <h2>Contact Us</h2>
            <div class="contact-section">
                <form id="contact-form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Leave your message here" rows="4" cols="50" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Message section -->
            <div id="messages">
                <h2>Received Messages</h2>
                <!-- Existing messages will be displayed here -->
            </div>
        
            <script>
                // Function to handle form submission
                document.getElementById("contact-form").addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent default form submission
                    
                    // Get form data
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var message = document.getElementById("message").value;
        
                    // Create a new message element
                    var messageElement = document.createElement("div");
                    messageElement.innerHTML = "<strong>Name:</strong> " + name + "<br><strong>Email:</strong> " + email + "<br><strong>Message:</strong> " + message;
        
                    // Append the message to the messages section
                    document.getElementById("messages").appendChild(messageElement);
        
                    // Clear the form fields
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("message").value = "";
                });
            </script>
            </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
